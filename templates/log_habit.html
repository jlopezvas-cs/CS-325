{% extends 'base.html' %}

{% block body %}

<div class="container" style="border: 3px solid red">
  <main class="container">
    <h2>Log Your Habit</h2>
    <form>
      <label for="habit">Habit Name</label>
      <input type="text" id="habit" name="habit" placeholder="e.g. Drink Water">

      <label for="category">Category</label>
      <select id="category" name="category">
        <option>Fitness</option>
        <option>Health</option>
        <option>Productivity</option>
        <option>Other</option>
      </select>

      <label for="frequency">Frequency</label>
      <select id="frequency" name="frequency">
        <option>Daily</option>
        <option>Weekly</option>
        <option>Custom</option>
      </select>

      <label for="progress">Progress</label>
      <input type="number" id="progress" name="progress" placeholder="e.g. 2 workouts">

      <div>
        <button type="submit">Save Habit</button>
        <button type="reset" class="secondary">Cancel</button>
      </div>
    </form>
  </main>
</div>

{% endblock %}
