<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Habit Tracker - Log Habit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
  <header class="container">
    <nav>
      <ul>
        <li><strong>Habit Tracker</strong></li>
      </ul>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/log_habit">Log Habit</a></li>
        <li><a href="/progress">My Progress</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h2>Log Your Habit</h2>
    <form>
      <label for="habit">Habit Name</label>
      <input type="text" id="habit" name="habit" placeholder="e.g. Drink Water">

      <label for="category">Category</label>
      <select id="category" name="category">
        <option>Fitness</option>
        <option>Health</option>
        <option>Productivity</option>
        <option>Other</option>
      </select>

      <label for="frequency">Frequency</label>
      <select id="frequency" name="frequency">
        <option>Daily</option>
        <option>Weekly</option>
        <option>Custom</option>
      </select>

      <label for="progress">Progress</label>
      <input type="number" id="progress" name="progress" placeholder="e.g. 2 workouts">

      <div>
        <button type="submit">Save Habit</button>
        <button type="reset" class="secondary">Cancel</button>
      </div>
    </form>
  </main>

  <footer class="container">
    <small>Â© 2025 Habit Tracker</small>
  </footer>
</body>
</html>
