{% extends "base.html" %}

{% block body %}

<div class="container"></div>
<form method="POST" action="/progress">
  <fieldset>
    <label>
      First name
      <input
        type="text"
        name="first_name"
        placeholder="First name"
        autocomplete="given-name"
      />
    </label>
    <label>
      Email
      <input
        type="email"
        name="email"
        placeholder="Email"
        autocomplete="email"
      />
    </label>
  </fieldset>

  <input
    type="submit"
    value="Subscribe"
  />
</form>
</div>

{% endblock %}
